<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical</title>
  <!-- Normalize file link -->
  <link rel="stylesheet" href="/css/normalize.css">
  <!-- all.min file link -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Style File Link -->
  <link rel="stylesheet" href="/css/contactStyle.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font family Roboto-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Font Family Playfair Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Start Header -->
  <header></header>
  <!-- End Header -->
  <!-- Start Main -->
  <main>
    <!-- Start Contact Img Section -->
    <section class="contact-img">
      <div class="contact-word">
        <h2>Contact</h2>
      </div>
    </section>
    <!-- End Contact Img Section -->
    <!-- Start Error Section -->
    <section class="error">
      <div class="error-content">
        <img src="https://maps.gstatic.com/mapfiles/api-3/images/icon_error.png" alt draggable="false"
          style="user-select: none;">
        <h3 class="oops">Oops! Something went wrong.</h3>
        <p class="error-para">This page didn't load Google Maps correctly. See the JavaScript console for technical
          details.</p>
      </div>
    </section>
    <!-- End Error Section -->
    <!-- Start Contact Details Section -->
    <section class="contact-details">
      <div class="contact-details-content">
        <h3 class="get-in">Get in Touch</h3>
        <div class="contact-details-inputs-and-info">
          <div class="contact-details-inputs">
            <textarea placeholder="Enter Message"></textarea>
            <div class="name-email-inputs">
              <input type="text" class="name" placeholder="Enter your name">
              <input type="email" class="email" placeholder="Enter email address">
            </div>
            <input type="text" class="sub" placeholder="Enter Subject">
          </div>
          <div class="contact-details-info">
            <div class="information">
              <div class="icon"> <i class="fa-solid fa-house" id="home"></i></div>
              <div class="information-texts">
                <h3 class="information-texts-h3">Buttonwood, California.</h3>
                <p class="information-texts-para">Rosemead, CA 91770</p>
              </div>
            </div>
            <div class="information">
              <div class="icon"> <i class="fa-solid fa-mobile" id="phone"></i></div>
              <div class="information-texts">
                <h3 class="information-texts-h3">
                  00 (440) 9865 562</h3>
                <p class="information-texts-para">Mon to Fri 9am to 6pm</p>
              </div>
            </div>
            <div class="information">
              <div class="icon"> <i class="fa-solid fa-envelope" id="mail"></i>
              </div>
              <div class="information-texts">
                <h3 class="information-texts-h3">support@colorlib.com</h3>
                <p class="information-texts-para" id="para3">Send us your query anytime!</p>
              </div>
            </div>
          </div>
        </div>
        <button class="send-btn">Send Message</button>
      </div>
    </section>
    <!-- End Contact Details Section -->
  </main>
  <!-- End Main -->
</body>

</html>
